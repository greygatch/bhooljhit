<!doctype html>
<html ng-app="ui.bootstrap.demo">
  <head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div ng-controller="AccordionDemoCtrl">
      <script type="text/ng-template" id="group-template.html">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h4 class="panel-title">
              <a href tabindex="0" class="accordion-toggle" ng-click="toggleOpen()" uib-accordion-transclude="heading"><span
                ng-class="{'text-muted': isDisabled}">{{heading}}</span>
              </a>
            </h4>
          </div>
          <div class="panel-collapse collapse" uib-collapse="!isOpen">
            <div class="panel-body" style="text-align: right" ng-transclude></div>
          </div>
        </div>
      </script>
      <h2><b>Booljhit!</b></h2>
      <uib-accordion class="col-xs-8 col-xs-offset-2" close-others="oneAtATime">
        <uib-accordion-group heading="{{subject.name}}" ng-repeat="subject in subjects">
          {{subject.description}}
          <div>
            <a ng-href="{{subject.url}}">More on {{subject.name}}...</a>
          </div>
        </uib-accordion-group>
      </uib-accordion>
    </div>

    <div class="col-xs-8 col-xs-offset-2">
      <footer>
        <h6>&copy; Evan Gatchell 2015</h6>
      </footer>
    </div>


    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.14.2.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
